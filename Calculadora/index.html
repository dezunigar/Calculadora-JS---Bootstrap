<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1 class="text-center mt-5">Calculadora Javascript DEZ</h1>
    <br><br>
    <div class="calculadora">
        <h3 class="text-center">CASSIO PLUS+ 120F</h3>
        <hr>
        <input type="text" id="pantalla" class="form-control text-end" readonly >
        <br>
        <input type="button" value="1" class="btn btn-success" onclick="agregar('1')">
        <input type="button" value="2" class="btn btn-success" onclick="agregar('2')">
        <input type="button" value="3" class="btn btn-success" onclick="agregar('3')">
        <input type="button" value="+" class="btn btn-primary" onclick="agregar('+')">
        <br>
        <input type="button" value="4" class="btn btn-success" onclick="agregar('4')">
        <input type="button" value="5" class="btn btn-success" onclick="agregar('5')">
        <input type="button" value="6" class="btn btn-success" onclick="agregar('6')">
        <input type="button" value="-" class="btn btn-primary" onclick="agregar('-')">
        <br>
        <input type="button" value="7" class="btn btn-success" onclick="agregar('7')">
        <input type="button" value="8" class="btn btn-success" onclick="agregar('8')">
        <input type="button" value="9" class="btn btn-success" onclick="agregar('9')">
        <input type="button" value="x" class="btn btn-primary" onclick="agregar('*')">
        <br>
        <input type="button" value="0" class="btn btn-success" onclick="agregar('0')">
        <input type="button" value="." class="btn btn-primary" onclick="agregar('.')">
        <input type="button" value=":" class="btn btn-primary" onclick="agregar('/')">
        <input type="button" value="=" class="btn btn-primary" onclick="calcular()">
        <br>
        <input type="button" value="C" class="btn btn-warning" onclick="borrar()">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</body>

</html>
